<!-- products -->
{% load static %}
<div class="row">
	{% for product in products %}
		<div class="col-md-4 d-flex">
			<div class="product ftco-animate">
				<div class="img d-flex align-items-center justify-content-center" style="background-image: url({{ product.image.url }});">
					<div class="desc">
						<p class="meta-prod d-flex">
							<a href="#" class="d-flex align-items-center justify-content-center"><span class="flaticon-shopping-bag"></span></a>
							<a href= "{{ product.get_url }}" class="d-flex align-items-center justify-content-center"><span class="flaticon-visibility"></span></a>
						</p>
					</div>
				</div>
				<div class="text text-center">
					<span class="category"> {{ product.slug }} </span>
					<h2> {{ product.name }} </h2>
					<p class="mb-0"><span class="price"> {{ product.price }} </span></p>
				</div>
			</div>
		</div>
	{% endfor %}	
</div>

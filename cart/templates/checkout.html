{% extends 'main.html' %}
{% load static %}

{% block content %}

<section
  class="hero-wrap hero-wrap-2"
  style="background-image: url({% static 'images/bg_2.jpg' %}) "
  data-stellar-background-ratio="0.5"
  >
  <div class="overlay"></div>
    <div class="container">
    <div
      class="row no-gutters slider-text align-items-end justify-content-center"
    >
      <div class="col-md-9 ftco-animate mb-5 text-center">
        <p class="breadcrumbs mb-0">
          <span class="mr-2"
            ><a href="index.html">Home <i class="fa fa-chevron-right"></i></a
          ></span>
          <span>Order <i class="fa fa-chevron-right"></i></span>
        </p>
        <h2 class="mb-0 bread">Place my order</h2>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section bg-light">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-12">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Billing Address</h4>
    <form action="{% url 'place-order' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label for="">First Name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Last Name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Phone Number</label>
          <input type="text" name="phone" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Address Line 1</label>
          <input type="text" name="address_line_1" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Address Line 2</label>
          <input type="text" name="address_line_2" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">City</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">State</label>
          <input type="text" name="state" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Country</label>
          <input type="text" name="country" class="form-control" required>
        </div>
     </div>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="method" id="exampleRadios1" value="paypal" checked>
  <h4 class="form-check-label" for="PayPal">
    PayPal
  </h4>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="method" id="exampleRadios2" value="western-union">
  <h4 class="form-check-label" for="Western Union">
    Western Union 
  </h4>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="method" id="exampleRadios2" value="xoom">
  <h4 class="form-check-label" for="XOOM">
     XOOM
  </h4>
</div>
  </div>
</div> <!-- card.// -->
      <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
			<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
	</aside> <!-- col.// -->

		
     
      </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->


</aside> <!-- col.// -->


</div> <!-- row.// -->

<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
